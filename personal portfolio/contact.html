<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style> 
 body{
    background-color: #000000;
    margin:0;
 }

 header{
    width: 100%;
    height: 50px;
    left:0;
    top: 0;
    display: flex;
    align-items: center;
    position: relative;
    z-index: 100;
    background: linear-gradient(to right, rgb(31, 30, 30), transparent);
    animation: slideInBackground 1s ease-out forwards;
}

header a{
    color: #eee;
    margin-right: 5px;
    padding: 5px 10px;
    transition: 0.2s;
    text-decoration: none;
}

a.active{
    background: #6374d0cb;
    border-radius: 2px;
}

header a:hover{
    background: #6374d0cb;
    border-radius: 2px;
}

 #contact {
    background-color: #000000;
    padding: 60px 20px;
    text-align: center;
    font-family: 'Arial', sans-serif;
  }
  
  .contact-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #4e4d4d;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  
  #contact h2 {
    font-size: 2rem;
    color: #ffffff;
    margin-bottom: 20px;
  }
  
  #contact p {
    font-size: 1rem;
    color: #c8bfbf;
    margin-bottom: 40px;
  }
  
  .form-group {
    margin-bottom: 20px;
    text-align: left;
  }
  
  .form-group label {
    display: block;
    font-size: 0.9rem;
    color: #ffffff;
    margin-bottom: 5px;
  }
  
  .form-group input,
  .form-group textarea {
    width: 95%;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
  }
  
  .form-group input:focus,
  .form-group textarea:focus {
    border-color: #4b4c4c;
  }
  
  .btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 1rem;
    color: #fff;
    background-color: #000000;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  
  .btn:hover {
    background-color: #0056b3;
  }
  
  footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    left : 0;
    width: 100%;
    position: fixed;
    bottom: 0;
    }
  .back-to-home {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
    }
  .back-to-home:hover {
    background-color: #0056b3;
    }
    </style>
</head>
<body>
    <header>
    <nav>
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="certificates.html">Certificates</a>
        <a href="experience.html">Experience</a>
        <a href="#"class="active">Contact</a>
    </nav>
</header>
<section id="contact">
    <div class="contact-container">
      <h2>Contact Me</h2>
      <p>If you have any questions or want to collaborate, feel free to reach out!</p>
      <form action="https://formspree.io/f/your-email" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="_replyto" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>
  <footer>
    <p>&copy; 2024 My Portfolio</p>
</footer>
</body>
</html>
